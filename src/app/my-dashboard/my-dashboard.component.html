<mat-toolbar color="primary" class="center">
  <span class="title-center">Transcript Sorter</span>
  <mat-checkbox *ngIf="currentEntry"  class="" [checked]="isReadOnly" >Read Only</mat-checkbox>
  <button  *ngIf="!currentEntry" mat-raised-button color="accent" (click)="OpenFile()" >
    Open File
  </button>
  <button  *ngIf="currentEntry" mat-raised-button color="accent" (click)="saveFile()" >
    Save File
  </button>
</mat-toolbar>

<div class="grid-container">

<mat-form-field class="keyword-form-field" *ngIf="keywords" >
    <input matInput type="text" placeholder="Add Keyword" [(ngModel)]="latestKeyword" (keyup.enter)="addKeyword()">
    <button mat-button  matSuffix mat-icon-button aria-label="Add Keyword" (click)="addKeyword()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>

<mat-grid-list cols="1" rowHeight="350px">
  <!-- <mat-grid-tile *ngFor="let card of cards"> -->
  <mat-grid-tile>
    <mat-card class="dashboard-card" *ngIf="currentEntry">
      <mat-card-header>
        <mat-card-title color="accent">
          <h3 class="mat-h2" (click)="copyTimestamp()" >{{currentEntry.startTime}}</h3>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>{{currentEntry.text}}</div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<section class="keywords-section" *ngIf="currentEntry">
  <mat-checkbox class="keyword-margin" [checked]="currentEntry.keywords.includes(keyword)" (change)="isKeywordChecked(i, $event)"  *ngFor="let keyword of keywords; index as i">[{{i}}] {{keyword}}</mat-checkbox>
</section>

</div>
