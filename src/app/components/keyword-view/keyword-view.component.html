<mat-toolbar color="primary" class="center">
  <span class="title-center">Transcript Sorter</span>
  <mat-checkbox *ngIf="currentEntry"  class="" [checked]="isReadOnly" >Read Only</mat-checkbox>
  <button   mat-raised-button color="accent" (click)="OpenFile()" >
    Open File
  </button>
  <button  *ngIf="currentEntry" mat-raised-button color="accent" (click)="saveFile()" >
    View File
  </button>
  <button  *ngIf="currentEntry" mat-raised-button color="accent" (click)="saveFile()" >
    Save File
  </button>  
</mat-toolbar>

<div class="grid-container">
  <mat-grid-list class="keyword-checkboxes" cols="3" rowHeight="3:1">
      <mat-grid-tile *ngFor="let keyword of keywords; index as i" >
        <mat-checkbox class="keyword-margin" [checked]="isKeywordAssigned(keyword)" (change)="isKeywordChecked(i, $event)"  ><div class="keyword-number">{{i}}</div> {{keyword}}</mat-checkbox>
      </mat-grid-tile>
    </mat-grid-list>


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
